{% extends 'base.html' %}

{% block body %}
<div class="container footer">

  <h2>Thank you for your participation!</h2>
  <div>Below is your task code to submit:</div>
  <div id='turker_token'></div>
</div>
<script>
$(document).ready(function(){
  var token = localStorage.getItem('workderID')
  if(token ==null){
    token = Math.random().toString(36).substring(7)
  }
  $("#turker_token").text(token)
})

</script>
{% endblock %}
