# tutorial_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///var/www/html/Jean_Main/uwsgi-suggestbot/suggestbotCrowdsourcingUI/mysite.sock; # for a file socket
   # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

