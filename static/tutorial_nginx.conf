# configuration of the server
server {
    # the port your site will be served on
    listen 9090; 
    ssl on;
    # the domain name it will serve for
    server_name 107.170.53.99; # substitute your machine's IP address or FQDN
    charset utf-8;
    
    ssl_certificate /etc/nginx/ssl.crt/foobar.crt;
    ssl_certificate_key /etc/nginx/ssl.crt/foobar.key;
    # max upload size
    client_max_body_size 75M;   # adjust to taste
    
    # Django media
    location /media/ {
        alias /var/www/html/Jean_Main/uwsgi-suggestbot/suggestbotCrowdsourcingUI/static/account/media;  # your Django project's media files - amend as required
    }
        
    location /static/ {
        alias /var/www/html/Jean_Main/uwsgi-suggestbot/suggestbotCrowdsourcingUI/static; # your Django project's static files - amend as required
    }
        
        # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass django;
        include /var/www/html/Jean_Main/uwsgi-suggestbot/suggestbotCrowdsourcingUI/uwsgi_params; # the uwsgi_params file you installed
    }
    location^~/transmission { 
        proxy_set_header Host $host; 
        proxy_set_header X-Real-IP $remote_addr; 
        proxy_pass http://127.0.0.1:9090/transmission;
    }
}
